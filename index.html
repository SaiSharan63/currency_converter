<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>currency converter</h2>
        <div class="header">
           
            <label for="amt">Enter the amount : </label>
            <input type="text" id="amt">
        </div>
        <div class="country-selection">
            
        
            <div class="from-country">
                <label for="from_country">From </label>
                <br>
                
                <img src="https://flagsapi.com/IN/flat/64.png" alt="loading..">
                <select id="from_country" name="from-country" >
                    <option value="INR" selected=true>IN</option>
                    
                    <!-- <option value="USD">IN</option>
                    <option value="USD">USD</option>
                    <option value="USD">USD</option> -->
                </select>

            </div>
            <img id="arrow" src="arrows.png" alt="">
            <div class="to-country">
                <label for="to_country" >To  </label>
                <br>
                <img src="https://flagsapi.com/US/flat/64.png" alt="loading..">
                <select id="to_country" name="to-country" >
                    <option value="USD" selected=true>USD</option>
                   
                    <!-- <option value="USD">USD</option>
                    <option value="USD">EURO</option>
                    <option value="USD">IND</option>
                    <option value="USD">UK</option> -->
                </select>

            </div>
            <br>
            
        </div>
            
            <button>get Value</button>
            <br>
            <div class="message">
                <p>Your value is : XXXX</p>
            </div>
        
    </div>
    
    <script src="code.js" ></script>
    <script src="script.js" ></script>
</body>
</html>
